<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS-FLIP动画技术案例</title>
        <style>
            :root {
                --color--: #919191;
            }
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                color: #fff;
                min-width: 100vw;
                min-height: 100vh;
                background: #010d19;
                padding: 12px;
            }
            [data-flip="flip"] {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                margin: 30px 0;
            }
            [data-flip="flip"] li {
                list-style: none;
                padding: 14px 12px;
                border: 1px solid #fff;
                border-radius: 4px;
                background: rgba(255, 255, 255, 1);
                margin: 12px;
            }
            .stereoscopic {
                text-shadow: 1px 1px 1px var(--color--), 1px 2px 1px var(--color--), 1px 3px 1px var(--color--),
                    1px 4px 1px var(--color--), 1px 5px 1px var(--color--), 1px 6px 1px var(--color--);
            }
            .img__wrap {
                display: flex;
                max-width: 500px;
            }
            .img__wrap .flip__img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .github-icon {
                fill: #fff;
            }
            .octicon {
                margin-left: 15px;
                cursor: pointer;
            }
            .custom__wrap {
                display: flex;align-items: center;flex-wrap: wrap;
            }
        </style>
    </head>

        <div class="custom__wrap" style="padding-top: 12px;">
            <h2 class="stereoscopic">获取更多前端资源：</h2>
            <img src="./images/source.png" style="height: 180;width: 200px;" alt="" srcset="">
        </div>
        <ul data-flip="flip">
            <li><a class="a_tar" href="./pages/random.html">random(随机布局)</a></li>
            <li><a class="a_tar" href="./pages/list-add-remove.html">list-add-remove(列表增删)</a></li>
